<ion-header>

    <ion-navbar>
        <ion-title>goldvelvet</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <form (ngSubmit)="paymentDone()" #f="ngForm">
        <ion-item>
            <ion-label color="primary"
            >Người lớn:
            </ion-label>
            <ion-input name="adult"
                       type="number"
                       [(ngModel)]="goldVelvet.adult"
                       placeholder="Số lượng"
                       required></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Tre em:</ion-label>
            <ion-input name="children"
                       type="number"
                       [(ngModel)]="goldVelvet.child"
                       placeholder="Số luong: "
                       required></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="primary">Discount:</ion-label>
            <ion-input name="discount"
                       type="number"
                       [(ngModel)]="goldVelvet.discount"
                       required></ion-input>
        </ion-item>
        <button ion-button class="submit-btn" full type="submit" [disabled]="!f.form.valid">Thanh Toan</button>
    </form>

</ion-content>
