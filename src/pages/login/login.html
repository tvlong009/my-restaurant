<ion-header>
  <ion-navbar>
    <ion-title>Đăng nhập </ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="assets/imgs/logo.png"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
    <form (ngSubmit)="login()" #f="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-input type="text"
                         placeholder="Tên đăng nhập "
                         name="username"
                         [(ngModel)]="user.username"
                         required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="password"
                         placeholder="Mật khẩu "
                         name="password"
                         [(ngModel)]="user.password"
                         required></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!f.form.valid">Đăng nhập </button>
          <!--<button ion-button class="register-btn" block clear (click)="createAccount()">Create New Account</button>-->
        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>
