<ion-header>
  <ion-navbar>
    <ion-title>Danh sách các món </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form (ngSubmit)="createFood()" #f="ngForm">
    <ion-row>
      <ion-col>
        <ion-list inset>
          <ion-item>
            <ion-input type="text"
                       name="foodID"
                       placeholder="mã số thức ăn "
                       [(ngModel)]="foodModel.id"
                       required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="text"
                       placeholder="Tên món ăn "
                       name="name"
                       [(ngModel)]="foodModel.name"
                       required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="number"
                       placeholder="Giá "
                       name="price"
                       [(ngModel)]="foodModel.price"
                       required></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="signup-col">
        <button ion-button class="submit-btn" full type="submit" [disabled]="!f.form.valid">Tạo món </button>
        <!--<button ion-button class="register-btn" block clear (click)="createAccount()">Create New Account</button>-->
      </ion-col>
   </ion-row>

  </form>
<br/>
  <h4>Danh sách các món ăn </h4>
  <ion-item-sliding *ngFor="let food of foodOrders; trackBy: customTrackBy; let i = index">
    <ion-item>
      <ion-label color="primary">{{food.id}}</ion-label>
      <ion-label color="secondary">{{food.name}}</ion-label>
      <ion-label color="danger">{{food.price | number}} Đ </ion-label>
    </ion-item>
    <ion-item-options side="right">
      <button type="button" (click)="deleteFoodOrder(menu, order)" ion-button color="danger">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-item-options>
  </ion-item-sliding>
</ion-content>
